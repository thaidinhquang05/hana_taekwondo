<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title>Hana Taekwondo - Homepage</title>

		<!-- Custom fonts for this template-->
		<link
			href="../vendor/fontawesome-free/css/all.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet"
		/>

		<!-- Custom styles for this template-->
		<link href="../css/sb-admin-2.min.css" rel="stylesheet" />
	</head>

	<body id="page-top">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Sidebar -->
			<sidebar-component></sidebar-component>
			<!-- End of Sidebar -->

			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Topbar -->
					<topbar-component></topbar-component>
					<!-- End of Topbar -->

					<!-- Begin Page Content -->
					<div class="container-fluid">
						<div class="loading-div">
							<img src="../img/Rolling-1s-200px.gif" />
						</div>

						<!-- Page Heading -->
						<div
							class="d-sm-flex align-items-center justify-content-between mb-4"
						>
							<h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
						</div>

						<!-- Content Row -->
						<div class="row">
							<!-- Earnings (Monthly) Card Example -->
							<div class="col-xl-3 col-md-6 mb-4">
								<div
									class="card border-left-primary shadow h-100 py-2"
								>
									<div class="card-body">
										<div
											class="row no-gutters align-items-center"
										>
											<div class="col mr-2">
												<div
													class="text-xs font-weight-bold text-primary text-uppercase mb-1"
												>
													Earnings (This month)
												</div>
												<div
													class="h5 mb-0 font-weight-bold text-gray-800 earning-monthly"
												></div>
											</div>
											<div class="col-auto">
												<i
													class="fas fa-calendar fa-2x text-gray-300"
												></i>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- Earnings (Monthly) Card Example -->
							<div class="col-xl-3 col-md-6 mb-4">
								<div
									class="card border-left-success shadow h-100 py-2"
								>
									<div class="card-body">
										<div
											class="row no-gutters align-items-center"
										>
											<div class="col mr-2">
												<div
													class="text-xs font-weight-bold text-success text-uppercase mb-1"
												>
													Earnings (This year)
												</div>
												<div
													class="h5 mb-0 font-weight-bold text-gray-800 earning-annual"
												></div>
											</div>
											<div class="col-auto">
												<i
													class="fas fa-dollar-sign fa-2x text-gray-300"
												></i>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- Pending Requests Card Example -->
							<div class="col-xl-3 col-md-6 mb-4">
								<div
									class="card border-left-warning shadow h-100 py-2"
								>
									<div class="card-body">
										<div
											class="row no-gutters align-items-center"
										>
											<div class="col mr-2">
												<div
													class="text-xs font-weight-bold text-warning text-uppercase mb-1"
												>
													Spending (This month)
												</div>
												<div
													class="h5 mb-0 font-weight-bold text-gray-800 spending-monthly"
												></div>
											</div>
											<div class="col-auto">
												<i
													class="fas fa-comments fa-2x text-gray-300"
												></i>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="col-xl-3 col-md-6 mb-4">
								<div
									class="card border-left-info shadow h-100 py-2"
								>
									<div class="card-body">
										<div
											class="row no-gutters align-items-center"
										>
											<div class="col mr-2">
												<div
													class="text-xs font-weight-bold text-info text-uppercase mb-1"
												>
													Spending (This year)
												</div>
												<div
													class="h5 mb-0 font-weight-bold text-gray-800 spending-annual"
												></div>
											</div>
											<div class="col-auto">
												<i
													class="fas fa-dollar-sign fa-2x text-gray-300"
												></i>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<!-- Area Chart -->
							<div class="col-xl-8 col-lg-7">
								<div class="card shadow mb-4">
									<!-- Card Header - Dropdown -->
									<div
										class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
									>
										<h6
											class="m-0 font-weight-bold text-primary"
										>
											Overview
										</h6>
									</div>
									<!-- Card Body -->
									<div class="card-body">
										<div class="chart-area">
											<canvas id="overviewChart"></canvas>
										</div>
									</div>
								</div>
							</div>

							<!-- Pie Chart -->
							<div class="col-xl-4 col-lg-5">
								<div class="card shadow mb-4">
									<!-- Card Header - Dropdown -->
									<div
										class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
									>
										<h6
											class="m-0 font-weight-bold text-primary"
										>
											Spending Sources (Monthly)
										</h6>
									</div>
									<!-- Card Body -->
									<div class="card-body">
										<div class="chart-pie pt-4 pb-2">
											<canvas
												id="spendingSourcesChart"
											></canvas>
										</div>
										<div class="mt-4 text-center small">
											<span class="mr-2">
												<i
													class="fas fa-circle text-primary"
												></i>
												Electric
											</span>
											<span class="mr-2">
												<i
													class="fas fa-circle text-success"
												></i>
												Water
											</span>
											<span class="mr-2">
												<i
													class="fas fa-circle text-info"
												></i>
												Rent
											</span>
											<span class="mr-2">
												<i
													class="fas fa-circle text-secondary"
												></i>
												Another
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer-component></footer-component>
				<!-- End of Footer -->
			</div>
			<!-- End of Content Wrapper -->
		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

		<!-- Bootstrap core JavaScript-->
		<script src="../vendor/jquery/jquery.min.js"></script>
		<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="../vendor/chart.js/Chart.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="../js/sb-admin-2.js"></script>
		<script src="../js/jwt-decode.js"></script>

		<!-- custom element -->
		<script src="../vendor/toaster/jquery.toast.min.js"></script>
		<script src="../js/constants.js"></script>
		<script src="../js/components/sidebar.js"></script>
		<script src="../js/components/topbar.js"></script>
		<script src="../js/components/footer.js"></script>

		<script src="../js/index.js"></script>
	</body>
</html>
